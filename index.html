<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <script>
        const add = (a, b) => a + b;
        const sub = (a, b) => a - b;
        const mul = (a, b) => a * b;
        const div = (a, b) => a / b;
        const operate = (opp, a, b) => {
            switch(opp){
                case '+':
                    return add(a, b);
                case '-':
                    return sub(a, b);
                case '*':
                    return mul(a, b);
                case '/':
                    return div(a, b);
            }
        }
        
    </script>
</body>
</html>
